<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/88373c5e09.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/sass/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/sass/pages/home/home.css" />
  </head>
  <body>
    <header>
      <section id="navbar-up">
        <div class="up">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="up-left">
                  <i class="fa-solid fa-bars fa-xs" style="color: #f7f7f8;"></i>
                  <ul>
                    <li><a href="">Kampaniyalar </a></li>
                    <li><a href=""> Brendlər </a></li>
                    <li><a href="">Mağazalar</a></li>
                    <li><a href="">Əlaqə</a></li>
                    <li><a href="">Outlet</a></li>
                  </ul>
                </div>
              </div>
  
              <div class="col-6">
                <div class="up-right">
                  <div class="lang">
                    <img src="./assets/images/303252.png" alt="" />
                    <span>DİL</span>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
  
                  <div class="credit">
                    <i class="fa-regular fa-money-bill-1"></i>
                    <span class="credit-script">KREDİTİN ÖDƏNİŞİ</span>
                  </div>
  
                  <div class="register">
                    <div class="click-sign">
                      <i
                        class="fa-solid fa-check fa-2xs"
                        style="color: #c16610"
                      ></i>
                    </div>
                    <span class="reg">QEYDİYYAT</span>
                  </div>
                  
                  <div class="account">
                  <i class="fa-solid fa-user"></i>
                    <span class="my-acc">HESABIM</span>
                  </div>
                </div>
              </div>
              </div>
          </div>
           
        </div>
      </section>

      <section id="nav-middle">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="mg-logo">
                <img src="./assets/images/Music Gallery.png" alt="" />
              </div>
            </div>

            <div class="col-3">
              <div class="search">
                <input placeholder="Axtar..." />
              </div>
            </div>

            <div class="col-2">
              <div class="call-center">
                <span class="hot-number">*1313</span>
                <p class="workdays">Hər gün 09:00 - 19:00</p>
              </div>
            </div>

            <div class="col-3">
              <div class="wishlist">
                <div class="liked">
                  <i
                    class="fa-regular fa-heart fa-sm"
                    style="color: #e7eae6"
                  ></i>
                  <span class="circ"></span>
                </div>

                <div class="basket">
                  <i class="fa-solid fa-cart-shopping fa-sm"></i>
                </div>

                <span class="price">0 ədəd - 0.00 ⋔</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section id="sticky-area">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="sticky-panel">
                <ul>
                  <li><a href="">TELEFON, PLANŞET, SAAT</a></li>
                  <li><a href="">KOMPÜTER TEXNİKASI</a></li>
                  <li><a href="">TV, AUDİO, FOTO-VİDEO</a></li>
                  <li><a href="">MƏİŞƏT TEXNİKASI</a></li>
                  <li><a href="">MUSİQİ ALƏTLƏRİ</a></li>
                  <li><a href="">KOSMETİKA VƏ BAXIM</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      
<section id="slider-area">
  <div class="slide">
   <img src="./assets/images/texnoyarmarka-sayt-banneri-1920x700.jpg" alt="">
  </div>
</section>

            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
